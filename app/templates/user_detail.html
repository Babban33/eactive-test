{% extends "base.html" %}

{% block content %}
<h1>User Details</h1>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <td>{{ user.id }}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <th>Role</th>
        <td>{{ user.role }}</td>
    </tr>
</table>
<a href="/users" class="btn btn-secondary">Back to Users</a>
{% endblock %}
